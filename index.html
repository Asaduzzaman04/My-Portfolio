<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- =====> favicon <===== -->
   <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
   <!-- =====> css-link <===== -->
   <link rel="stylesheet" href="./input.css">
   <!-- =====> box-icno-cdn <===== -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <!-- =====> google-font <===== -->

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

   <title>Asaduzzaman</title>

</head>

<body id="main" class="font-poppins   text-font-primary capitalize bg-background-dark">

   <!-- =====>header-sectino <===== -->

   <header class="w-full fixed top-0 left-0">

      <nav class="blur-effect w-full flex justify-around items-center " id="nav">
         <!-- =====> <logo> <===== -->

         <img src="./assets/logo.png" alt="" class="w-20 drop-shadow-[5px]">

         <!-- =====> </logo> <===== -->

         <!-- =====> <navigation> <===== -->
         <div class="hidden lg:block">
            <ul class="  flex justify-center items-center px-1 py-3 font-semibold ">
               <a href="#home"  id="animate1" class=" ripple mx-5  px-2 py-2 rounded-[6px]">
                  <li class="z-10 hover:text-button-color ">home</li>
               </a>
               <a href="#about"  id="animate2" class=" ripple mx-5  px-2 py-2 rounded-[6px]">
                  <li class="z-10 hover:text-button-color  ">about</li>
               </a>
               <a href="#service"  id="animate3" class=" ripple mx-5  px-2 py-2 rounded-[6px]">
                  <li class="z-10 hover:text-button-color ">service</li>
               </a>
               <a href="#myWork"  id="animate4" class=" ripple mx-5  px-2 py-2 rounded-[6px]">
                  <li class="z-10 hover:text-button-color">My work</li>
               </a>
               <a href="#contact" id="animate5" class=" ripple mx-5  px-2 py-2 rounded-[6px]">
                  <li class="z-10 hover:text-button-color ">contact me</li>
               </a>
            </ul>
         </div>
         <!-- =====> </navigation> <===== -->

         <!-- =====> <menu-for-small-device> <===== -->
         
            <div class="block lg:hidden absolute w-[60%] h-[100vh] top-0 right-[-80%] bg-background-dark transition-all duration-300 ease-linear " id="smNav">
               
               <ul class="  flex flex-col justify-center items-center px-1 py-3 font-semibold mt-[20%] gap-10">
                     <!-- =====> <cross-icon> <===== -->

                        <i class='bx bx-x text-[3rem] hover:rotate-45 transition-all ease-linear duration-300 rounded-full ' id="btn-cross"></i>

                        <!-- =====> </cross-icon> <===== -->

                  <a href="#home"  id="animateSm1" class="ripples mx-5  px-2 py-2 rounded-[6px]">
                     <li class="index hover:text-button-color ">home</li>
                  </a>
                  <a href="#about"  id="animateSm2" class=" ripples mx-5  px-2 py-2 rounded-[6px]">
                     <li class="index hover:text-button-color  ">about</li>
                  </a>
                  <a href="#service"  id="animateSm3" class=" ripples mx-5  px-2 py-2 rounded-[6px]">
                     <li class="index hover:text-button-color ">service</li>
                  </a>
                  <a href="#myWork"  id="animateSm4" class=" ripples mx-5  px-2 py-2 rounded-[6px]">
                     <li class="index hover:text-button-color">My work</li>
                  </a>
                  <a href="#contact" id="animateSm5" class=" ripples mx-5  px-2 py-2 rounded-[6px]">
                     <li class="index hover:text-button-color ">contact me</li>
                  </a>

                  <!-- =====> <small-device-mode-button> <===== -->

                     <div class=" block lg:hidden ">
                        <input type="checkbox" id="modes" class="invisible w-0 h-0">
                        <label for="modes" id="toggles"></label>
                     </div>

                  <!-- =====> </small-device-mode-button> ===== -->
               </ul>
            </div>
            
         <!-- =====> </menu-for-small-device> <===== -->


         <!-- =====> <dark-and-light-mood-toggle> <===== -->

         <div class=" hidden lg:block ">
            <input type="checkbox" id="mode" class="invisible w-0 h-0">
            <label for="mode" id="toggle"></label>
         </div>
         <div id="menu" class="block lg:hidden  mt-1.5 ">
            <i class='bx bx-menu font-bold text-3xl  ' id="menu-btn"></i>
         </div>
         <!-- =====> </dark-and-light-mood-toggle> <===== -->

      </nav>
   </header>

   <!-- =====> script-file-link <===== -->
    <script type="module" src="./script.js"></script>
</body>

</html>
